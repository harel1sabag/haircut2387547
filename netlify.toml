[build]
  publish = "."
  command = "echo 'Static site deployment'"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://your-backend-url.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
